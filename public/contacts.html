<!DOCTYPE html>
<!-- home page for Contact Manager -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact Manager</title>
		<link href="/css/style.css" type="text/css" rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
		<script src="./md5/dist/md5.min.js"></script>
		<script src="./shared/config.js"></script>
		<script src="./shared/authenticate.js"></script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
  	<h1 id="header">Contact Manager</h1>
	<div class="nav">
		<input class="search" id="myInput" type="text" placeholder="Search">
	 	<button class="logout" style="float:right;" id="logout">Logout</button>
	</div>
	    <div class="page">
	      <table>
	        <thead>
	          <tr>
	            <th>Name</th>
	            <th>Email</th>
	            <th>Gender</th>
	            <th>Phone</th>
	            <th>Actions</th>
	          </tr>
	        </thead>
	        <tbody id="contact-list"></tbody>
	      </table>
		</div>

	<script>
		$(document).ready(function(){
			$("#myInput").on("keyup", function() {
			 var value = $(this).val().toLowerCase();
			 $("#contact-list tr").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			 });
			});
		});
	</script>

		<script src="./contacts.js"></script>
		<script src="./tableFilter.js"></script>
	</body>
</html>
