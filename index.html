<!DOCTYPE html>
<!-- home page for Contact Manager -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact Manager</title>
		<link href="./css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<h1>Contact Manager</h1>
		</div>
		<div id="login-signup-area">
			<table>
				<p>Create a new account or login to an existing account.</p>
				<thead>
					<th><h3>Login</h3></th>
					<th><h3>Sign-Up</h3></th>
				</thead>
				<td>
					<form id="login" class="form-group">
						<input type="text" id="loginUsername" name="Username" placeholder="username"/ required>
						<br>
						<input type="password" id="loginPassword" name="password" placeholder="password"/ required>
						<br>
						<button id="loginBtn" type="submit" onclick="initLogin()">Submit</button>
					</form>
				</td>
				<td>
					<form id="sign-up" class="form-group">
						<input type="text" id="fname" name="fname" placeholder="first name" required="">
						<input type="text" id="lname" name="lname" placeholder="last name" required>
						<br>
						<input type="text" id="Email" name="Email" placeholder="email" required>
						<br>
						<input type="text" id="signinUsername" name="Username" placeholder="username" required>
						<br>
						<input type="password" id="signinPassword" name="password" placeholder="password" required>
						<br>
						<button id="signupBtn" type="submit" onclick="initSignup()">Submit</button>
					</form>
				</td>
			</table>
		</div>
		<script src="./home.js" type="text/javascript"></script>>
	</body>
</html>
