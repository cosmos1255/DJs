<!DOCTYPE html>
<!-- home page for Contact Manager -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact Manager</title>
		<link href="./css/style.css" type="text/css" rel="stylesheet">
		<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
	</head>
	<body>
		<div id="header">
			<h1>Contact Manager</h1>
		</div>
		<div id="login-signup-area">
			<table>
				<p>Create a new account or login to an existing account.</p>
				<thead>
					<th><h3>Login</h3></th>
					<th><h3>Sign-Up</h3></th>
				</thead>
				<td>
					<form id="login">
						<input type="text" id="loginUsername" name="Username" placeholder="username">
						<br>
						<input type="password" id="loginPassword" name="password" placeholder="password">
						<br>
						<button id="loginBtn" type="submit">Submit</button>
					</form>
				</td>
				<td>
					<form id="sign-up">
						<input type="text" id="fname" name="fname" placeholder="first name">
						<input type="text" id="lname" name="lname" placeholder="last name">
						<br>
						<input type="text" id="Email" name="Email" placeholder="email">
						<br>
						<input type="text" id="signinUsername" name="Username" placeholder="username">
						<br>
						<input type="password" id="signinPassword" name="password" placeholder="password">
						<br>
						<button id="signupBtn" type="submit">Submit</button>
					</form>
				</td>
			</table>
		</div>
		<script src="./home.js" type="text/javascript"></script>>
	</body>
</html>
